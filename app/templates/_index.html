<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title><%= title %></title>

    <!-- Required stylesheet -->
    <link rel="stylesheet" href="components/deck.js/core/deck.core.css">

    <!-- Extension CSS files go here. Remove or add as needed. -->
    <link rel="stylesheet" href="components/deck.js/extensions/goto/deck.goto.css">
    <link rel="stylesheet" href="components/deck.js/extensions/menu/deck.menu.css">
    <link rel="stylesheet" href="components/deck.js/extensions/navigation/deck.navigation.css">
    <link rel="stylesheet" href="components/deck.js/extensions/status/deck.status.css">
    <link rel="stylesheet" href="components/deck.js/extensions/hash/deck.hash.css">
    <link rel="stylesheet" href="components/deck.js/extensions/scale/deck.scale.css">

    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" href="components/deck.js/themes/style/swiss.css">

    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" href="components/deck.js/themes/transition/horizontal-slide.css">

    <!-- Required Modernizr file -->
    <script src="components/deck.js/modernizr.custom.js"></script>
  </head>
  <body class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide">
      <h1><%= title %></h1>
    </section>

    <!-- End slides. -->


    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
    <a href="#" class="deck-next-link" title="Next">&#8594;</a>

    <!-- deck.status snippet -->
    <p class="deck-status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- deck.hash snippet -->
    <a href="." title="Permalink to this slide" class="deck-permalink">#</a>

    <!-- End extension snippets. -->


    <!-- Required JS files. -->
    <script src="components/deck.js/jquery-1.7.2.min.js"></script>
    <script src="components/deck.js/core/deck.core.js"></script>

    <!-- Extension JS files. Add or remove as needed. -->
    <script src="components/deck.js/core/deck.core.js"></script>
    <script src="components/deck.js/extensions/hash/deck.hash.js"></script>
    <script src="components/deck.js/extensions/menu/deck.menu.js"></script>
    <script src="components/deck.js/extensions/goto/deck.goto.js"></script>
    <script src="components/deck.js/extensions/status/deck.status.js"></script>
    <script src="components/deck.js/extensions/navigation/deck.navigation.js"></script>
    <script src="components/deck.js/extensions/scale/deck.scale.js"></script>

    <!-- Initialize the deck. You can put this in an external file if desired. -->
    <script src="js/setup.js"></script>
  </body>
</html>
